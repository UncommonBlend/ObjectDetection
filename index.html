<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        /* Previous styles remain the same */

        .control-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Real-time Object Detection</h1>
    <div class="container">
        <div class="video-container">
            <div class="status" id="status">Click buttons below to start</div>
            <button id="loadModel" class="control-button">1. Load Model</button>
            <button id="startCamera" class="control-button" disabled>2. Start Camera</button>
            <button id="startDetection" class="control-button" disabled>3. Start Detection</button>
            <video id="video" playsinline style="display: none;"></video>
            <canvas id="canvas"></canvas>
            <button id="switchCamera" style="display: none;">Switch Camera</button>
            <div id="error" class="error-message"></div>
            <div id="debugInfo" class="debug-info"></div>
        </div>
        <div class="detection-list">
            <h2>Detected Objects</h2>
            <ul id="detectedObjects"></ul>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const detectedObjectsList = document.getElementById('detectedObjects');
        const errorDiv = document.getElementById('error');
        const debugInfo = document.getElementById('debugInfo');
        const statusDiv = document.getElementById('status');
        const loadModelBtn = document.getElementById('loadModel');
        const startCameraBtn = document.getElementById('startCamera');
        const startDetectionBtn = document.getElementById('startDetection');
        const switchCameraButton = document.getElementById('switchCamera');

        const detectedObjects = new Map();
        let model = null;
        let isDetecting = false;
        let currentFacingMode = 'environment';

        function updateStatus(message) {
            statusDiv.textContent = message;
            console.log(message);
        }

        function updateDebug(message) {
            debugInfo.innerHTML += message + '<br>';
            console.log(message);
        }

        // Load Model Button Handler
        loadModelBtn.addEventListener('click', async () => {
            try {
                loadModelBtn.disabled = true;
                updateStatus('Loading model...');
                model = await cocoSsd.load();
                updateStatus('Model loaded successfully!');
                startCameraBtn.disabled = false;
            } catch (error) {
                updateStatus('Error loading model: ' + error.message);
                loadModelBtn.disabled = false;
            }
        });

        // Start Camera Button Handler
        startCameraBtn.addEventListener('click', async () => {
            try {
                startCameraBtn.disabled = true;
                updateStatus('Starting camera...');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode },
                    audio: false
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    updateStatus('Camera ready!');
                    startDetectionBtn.disabled = false;
                };
                
                // Check for multiple cameras
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                if (cameras.length > 1) {
                    switchCameraButton.style.display = 'block';
                }
                
            } catch (error) {
                updateStatus('Camera error: ' + error.message);
                startCameraBtn.disabled = false;
            }
        });

        // Start Detection Button Handler
        startDetectionBtn.addEventListener('click', () => {
            startDetectionBtn.disabled = true;
            updateStatus('Starting detection...');
            detectObjects();
        });

        // Switch Camera Button Handler
        switchCameraButton.addEventListener('click', async () => {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode },
                    audio: false
                });
                
                video.srcObject = stream;
                await video.play();
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            } catch (error) {
                updateStatus('Error switching camera: ' + error.message);
            }
        });

        async function detectObjects() {
            if (isDetecting) return;
            isDetecting = true;

            try {
                const predictions = await model.detect(video);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                predictions.forEach(prediction => {
                    // Draw bounding box
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(
                        prediction.bbox[0],
                        prediction.bbox[1],
                        prediction.bbox[2],
                        prediction.bbox[3]
                    );

                    // Draw label
                    ctx.fillStyle = '#00ff00';
                    ctx.font = '16px Arial';
                    ctx.fillText(
                        `${prediction.class} (${Math.round(prediction.score * 100)}%)`,
                        prediction.bbox[0],
                        prediction.bbox[1] > 20 ? prediction.bbox[1] - 5 : prediction.bbox[1] + 20
                    );

                    if (!detectedObjects.has(prediction.class)) {
                        const timestamp = new Date().toLocaleTimeString();
                        detectedObjects.set(prediction.class, timestamp);
                        updateDetectionsList();
                    }
                });
            } catch (error) {
                updateStatus('Detection error: ' + error.message);
            }

            isDetecting = false;
            setTimeout(detectObjects, 500);
        }

        function updateDetectionsList() {
            detectedObjectsList.innerHTML = '';
            detectedObjects.forEach((timestamp, object) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${object}</span>
                    <span>${timestamp}</span>
                `;
                detectedObjectsList.appendChild(li);
            });
        }
    </script>
</body>
</html>
