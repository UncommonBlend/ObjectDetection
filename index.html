<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { margin: 0; padding: 10px; }
        #video { width: 100%; }
        #canvas { position: absolute; left: 0; top: 0; }
        .video-container { position: relative; }
        button { padding: 10px; margin: 5px; }
        #status { padding: 10px; margin: 10px 0; background: #eee; }
    </style>
</head>
<body>
    <div>
        <button id="loadModel">Load Model</button>
        <button id="startCamera" disabled>Start Camera</button>
        <button id="startDetection" disabled>Start Detection</button>
    </div>
    <div id="status">Ready to start</div>
    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <ul id="detections"></ul>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let model = null;

        function log(msg) {
            status.textContent = msg;
            console.log(msg);
        }

        document.getElementById('loadModel').onclick = async () => {
            try {
                log('Loading model...');
                model = await cocoSsd.load();
                log('Model loaded');
                document.getElementById('startCamera').disabled = false;
            } catch (e) {
                log('Model error: ' + e);
            }
        };

        document.getElementById('startCamera').onclick = async () => {
            try {
                log('Requesting camera...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                log('Camera accessed');
                video.srcObject = stream;
                video.onloadeddata = () => {
                    log('Camera ready');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    document.getElementById('startDetection').disabled = false;
                };
            } catch (e) {
                log('Camera error: ' + e);
            }
        };

        document.getElementById('startDetection').onclick = () => {
            detect();
        };

        async function detect() {
            try {
                const predictions = await model.detect(video);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                predictions.forEach(p => {
                    ctx.strokeStyle = '#0F0';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(...p.bbox);
                    ctx.fillStyle = '#0F0';
                    ctx.fillText(
                        `${p.class} ${Math.round(p.score * 100)}%`,
                        p.bbox[0],
                        p.bbox[1] - 5
                    );
                });
                
                requestAnimationFrame(detect);
            } catch (e) {
                log('Detection error: ' + e);
            }
        }
    </script>
</body>
</html>
